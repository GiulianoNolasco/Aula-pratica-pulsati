<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*

      55.Escreva um programa que verifique se um número é triangular.

      10.  Dizemos que um número natural é triangular se ele é produto de três números naturais consecutivos.

      Exemplo: 120 é triangular, pois 4.5.6 = 120.

      */

      let numero = parseInt(prompt("Informe um número."));
      let resultado = "Não é um numero triangular.";

      for (let i = 1; i < numero; i++) {
        numeroCalculado = i * (i + 1) * (i + 2);
        if (numeroCalculado == numero) {
          resultado = "É um número triangular.";
        }
      }

      document.write(`O número ${numero} ${resultado} `);
    </script>
  </body>
</html>
