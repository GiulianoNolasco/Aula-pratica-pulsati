    <script>
      /*

      let matrizTeste = [

          58,

          3,
          5,

          35,
          6,
          7,
          9,

          ,
          6,

          98,
          54,

        ],
        [58, 7, 3, 5, 4, 35, 6, 7, 9, 5, 1, 6, 6, 4, , 6, 6, 6, 0, 54, 2, 6, 8],
        [
          58,
          641,

          98,
          54,

        ],
      ];

      let menorNumero = 99999999999999;

      matrizTeste.forEach(function (num) {
        num.forEach((numero) => {
          if (numero < menorNumero) {
            menorNumero = numero;
          }
        });
      });

      document.write(menorNumero);
