<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*

31. Utilize um laço "for" para gerar uma tabela de tabuada de um número específico.


*/

      let numeroEscolhido = parseInt(
        prompt("Informe um número para saber a tabuada.")
      );

      for (let i = 1; (i < 11); i++) {
        let resultado = numeroEscolhido * i;
        document.write(`${i} * ${numeroEscolhido} = ${resultado}.<br>`);
      }
    </script>
  </body>
</html>
