      */

      let lista = [3, 12, 16, 36];
      let tamanhoLista = lista.length;

      let multiplicacaoLista = 1;

      for (let i = 0; i < lista.length; i++) {
        multiplicacaoLista = multiplicacaoLista * lista[i];
      }

      document.write(lista + "<br>");
      document.write(tamanhoLista + "<br>");
      document.write(multiplicacaoLista);
