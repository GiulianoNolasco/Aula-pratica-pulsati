<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*

22. Escreva um script que verifica se uma string contém uma determinada parte de um texto de sua escolha  e exibe a mensagem correspondente.

*/
      let palavra = prompt("Informe uma frase");

      if (palavra.includes("ok")) {
        document.write("O texto informado contém a palavra `ok`.");
      } else {
        document.write("O texto informado NÃO contém a palavra `ok`.");
      }
    </script>
  </body>
</html>
