<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*

18. Escreva um script que verifica se uma string é vazia ou não e exibe a mensagem correspondente.
*/
      let String = prompt("Informe uma string ou não")

      if (!String) {
        document.write("A String está vazia!")
      }else{
        document.write(`A sua String é ${String}`)

      }
    </script>
  </body>
</html>
