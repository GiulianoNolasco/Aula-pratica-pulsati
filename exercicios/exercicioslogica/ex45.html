45. Escreva um programa que verifique quantos números são positivos

      let somaPositivos = 0;
      let somaNegativos = 0;
      let somaTotal = 0;

      for (let i = 0; i < numeros.length; i++) {
        if (numeros[i] > 0) {
          somaPositivos += numeros[i];
        } else {
          somaNegativos += numeros[i];
        }
      }

 `);
