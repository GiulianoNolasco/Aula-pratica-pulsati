<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banco de dados local</title>
    <style>
      * {
        font-size: 12px;
        font-family: Arial, Helvetica, sans-serif;
      }
      body {
        margin: 0;
      }
      th,
      td {
        padding: 10px 15px;
      }
      button {
        padding: 10px 15px;
        background-color: rgb(28, 195, 45);
        color: aliceblue;
        outline: none;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        margin: 10px;
      }
      button.dell {
        background-color: red;
      }
    </style>

    <script>
      const DATABASE = "teste";
      const ls = localStorage.getItem(DATABASE);

      let data = ls
        ? JSON.parse(ls)
        : {
            id: 0,
            list: [],
          };

      function render() {
        const tbody = document.getElementById("tbody");
        tbody.innerHTML = "";
        data.list
          .sort((a, b) => (a.name < b.name ? -1 : 1))
          .map((iten) => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
                        <td>${iten.id}</td>
                        <td>${iten.name}</td>
                        <td>
                            <button onclick='edit(${iten.id}, "${iten.name}")'>EDIT</button>
                            <button class='dell' onclick='deletReg(${iten.id})'>DELETE</button>
                            </td>
            `;
            tbody.appendChild(tr);
          });
      }
      function add() {
        let value = "";
        if (!(value = prompt("Informe a inclusÃ£o", value))) return;
        data.id++;
        data.list.push({ id: data.id, name: value });
        render();
        save();
      }
      function edit(id, name) {
        if (!(name = prompt("Informe o novo nome", name))) return;
        data.list = data.list.map((iten) => {
          if (iten.id === id) iten.name = name;
          return iten;
        });
        render();
        save();
      }

      function deletReg(id) {
        if (!confirm("Deseja deletar este registro?")) return;
        data.list = data.list.filter((iten) => iten.id != id);
        render();
        save();
      }
      function save() {
        localStorage.setItem(DATABASE, JSON.stringify(data));
      }

      window.addEventListener("load", (e) => {
        render();
      });
    </script>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
    <div>
      <button onclick="add()">Novo</button>
    </div>
  </body>
</html>
