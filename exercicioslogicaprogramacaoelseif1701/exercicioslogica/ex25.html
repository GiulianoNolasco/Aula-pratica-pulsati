<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*

25.Escreva um código que verifica se um número é primo ou não e exibe a mensagem correspondente.

*/
      let numero = parseInt(prompt("Escreva um número"));
      let quantidadeDivisores = 0;

      for (let i = 1; i <= numero; i++)
        if (numero % i == 0) {
          quantidadeDivisores++;
        } 

      if (quantidadeDivisores == 2) {
        document.write(`Você informou ${numero}, o seu número É primo`);
      } else {
        document.write(`Você informou ${numero}, o seu número NÃO é primo`);
      }
    </script>
  </body>
</html>
