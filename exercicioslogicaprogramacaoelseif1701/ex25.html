<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*

25.Escreva um código que verifica se um número é primo ou não e exibe a mensagem correspondente.

*/
      let numero = parseInt(prompt("Escreva um número"));

      if (numero%2== 0) {
        document.write(`Você informou ${numero}, o seu número é PAR`);
      } else {
        document.write(`Você informou ${numero}, o seu número é ÍMPAR`);
      }
    </script>
  </body>
</html>
