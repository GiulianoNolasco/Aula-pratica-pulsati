<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
            /*

            57. Escreva um programa que verifique se uma string é uma anagrama.

            */

      let palavra1 = prompt("Informe a primeira palavra.");
      let arrayPalavra1 = [];
      for (let i = 0; i < palavra1.length; i++) {
        arrayPalavra1.push(palavra1[i]);
      }
      arrayPalavra1.sort();

      let palavra2 = prompt("Informe a segunda palavra.");
      let arrayPalavra2 = [];
      for (let i = 0; i < palavra2.length; i++) {
        arrayPalavra2.push(palavra2[i]);
      }
      arrayPalavra2.sort();

      let palavraEUmDiagrama;

      for (var i = 0; i < arrayPalavra1.length; i++) {
        if (arrayPalavra1[i] == arrayPalavra2[i]) {
          palavraEUmDiagrama = true;
        } else {
          palavraEUmDiagrama = false;
          break;
        }
      }
      if (arrayPalavra1.length != arrayPalavra2.length) {
        palavraEUmDiagrama = false;
      }
      let resultado;
      if (palavraEUmDiagrama) {
        resultado = "são anagramas";
      } else {
        resultado = "não são anagramas";
      }

      document.write(`
      ${arrayPalavra1}<br>
      ${arrayPalavra2}<br>
            A palavra 1 informada foi ${palavra1}. <br>
            A palavra 2 informada foi ${palavra2}. <br>
            As palavras ${resultado}. <br>
            `);

    </script>
  </body>
</html>
