<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*

32. Utilize um laço "for" para contar quantos dígitos tem um número inteiro e armazenar o 
resultado em uma variável chamada "contagem".


*/

      let numeroInformado = (prompt("Informe um número."));
      let tamanhoNumero = 0;

      for (let i = 0; i < numeroInformado.length; i++) {

        tamanhoNumero++;
      }

      document.write(`O número informado tem ${tamanhoNumero} caracteres`);

    </script>
  </body>
</html>
