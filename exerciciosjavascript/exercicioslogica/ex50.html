<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*

50. Escreva um programa que gere um numero aleatório e some até 
que essa soma dos números passe de 200
      */

      let soma = 0;

      for (let index = 0; soma < 200; index++) {
        document.write(soma+"<br>");
        soma += Math.random();
      }
      
    </script>
  </body>
</html>
