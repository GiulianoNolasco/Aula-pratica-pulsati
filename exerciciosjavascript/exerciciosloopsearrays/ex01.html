<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*

Crie um programa aonde você peça para o usuario informar 3 notas, depois faça a soma entre elas e mostre a media.


      */

      let nota1 = parseFloat(prompt("Informe a primeira nota."));
      let nota2 = parseFloat(prompt("Informe a segunda nota."));
      let nota3 = parseFloat(prompt("Informe a terceira nota."));

      let soma = nota1+nota2+nota3
      let media = soma/3

      document.write(
        `A média das 3 notas é ${media}. Nota 1: ${nota1}, Nota 2: ${nota3}, Nota 3: ${nota3}.`
      );
    </script>
  </body>
</html>
