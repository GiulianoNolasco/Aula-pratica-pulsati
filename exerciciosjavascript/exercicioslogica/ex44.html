  <body>
    <script>
      /*

44. Escreva um programa que some o resto da divisão de dois números inteiros

      */

      let numeros1 = [2,3,4,25,67,14];
      let numeros2 = [2,2,3,12,4,7];
      let soma = 0.0;


      for (let i = 0; i < numeros1.length; i++) {
        soma += (numeros1[i] % numeros2[i])
        document.write(`O resto da divisão é: ${parseFloat(numeros1[i] % numeros2[i])}<br>`)
      }

      document.write(`A soma total do resto da divisão é: ${soma}`)
    
    </script>
