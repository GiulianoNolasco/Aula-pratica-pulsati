<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
33. Utilize um laço "for" para gerar uma contagem regressiva de 10 até 0 e 
imprimir cada número no console.

*/
      for (let i = 10; i >= 0; i--) {

        document.write(`${i} <br>`);

      }


    </script>
  </body>
</html>
