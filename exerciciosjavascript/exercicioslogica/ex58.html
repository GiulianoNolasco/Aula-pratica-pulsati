<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*

58. Escreva um programa que calcule o número de dias entre duas datas.

            */
      let dataAtual = parseInt(prompt("Informe a data inicial."));
      let dataFutura = parseInt(prompt("Informe a data futura."));

      let qtDiasFaltam = dataFutura - dataAtual;
      document.write(`
      Hoje é dia ${dataAtual}.<br>
      Para o dia ${dataFutura}, faltam ${qtDiasFaltam} dias.
      `);
    </script>
  </body>
</html>
