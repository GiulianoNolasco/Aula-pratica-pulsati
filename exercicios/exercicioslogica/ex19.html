<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*

19.Escreva um script que verifica se um número é negativo, positivo ou igual a zero e exibe a mensagem correspondente.
*/
      let numeroInformado = parseFloat(prompt("Informe um número"));
      let tipoNumero = "";

      if (numeroInformado < 0) {
        tipoNumero = "Negativo";
      }
      if (numeroInformado == 0) {
        tipoNumero = "igual a zero";
      }
      if (numeroInformado > 0) {
        tipoNumero = "Positivo";
      }

      document.write(`O seu número é ${tipoNumero}`);
    </script>
  </body>
</html>
