<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*

      61. Escreva um programa que encontre o número mais próximo de um dado número em uma lista.

      */

      function convNumPositivo(num) {
        if (num < 0) {
          num = num * -1;
        }
        if (num == 0) {
          num = 1000000
        }
        return num;
      }

      let lista = [];
      let tamanhoLista = parseInt(prompt("Informe o tamanho da lista."));
      let num;
      for (let i = 0; i < tamanhoLista; i++) {
        num = (Math.random() * 100).toFixed(0);
        lista.push(num);
      }
      alert(lista);
      let numeroAEncontrar = parseInt(
        prompt("Qual número deseja encontrar o mais próximo.")
      );

      let menorDistancia = 1000000;
      let numeroMaisPerto;

      for (let i = 0; i < lista.length; i++) {
        if (convNumPositivo(numeroAEncontrar - lista[i]) < menorDistancia) {
          menorDistancia = convNumPositivo(numeroAEncontrar - lista[i]);
          numeroMaisPerto = lista[i];
        }
      }
      lista.sort(function (a, b) {
        if (a > b) return 1;
        if (a < b) return -1;
        return 0;
      });

      document.write(`
      A lista de ${tamanhoLista} números gerada foi:<br>
      ${lista}<br>
      O número mais perto de ${numeroAEncontrar} é o :${numeroMaisPerto}. <br>
      `);
    </script>
  </body>
</html>
