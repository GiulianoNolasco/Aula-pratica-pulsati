  <body>
    <script>
      /*

28. Utilize um la√ßo "for" para imprimir todas as letras de uma string chamada "palavra" no console.

*/

      for (let i = 0; i < palavra.length; i++) {
        document.write(palavra[i],"<br>");

      }
