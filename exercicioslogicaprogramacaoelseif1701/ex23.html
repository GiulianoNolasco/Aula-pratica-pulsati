<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*

23.Escreva um script que verifica se uma string tem mais de 10 caracteres e exibe a mensagem correspondente.

*/
      let palavra = prompt("Informe uma palavra");

      if (palavra.length>10) {
        document.write(`A palavra contém MAIS de 10 caracteres. Total de ${palavra.length} caracteres`);
      } else {
        document.write(`A palavra contém ATÉ 10 caracteres. Total de ${palavra.length} caracteres`);
      }
    </script>
  </body>
</html>
