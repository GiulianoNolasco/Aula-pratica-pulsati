<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*

	    85. Escreva um programa que verifique se uma lista está ordenada.
      
      */

      let lista = [1,2,3,4,5,6,15];

      let ordenada;

      for (let i = 0; i < lista.length; i++) {
        if (lista[i] > lista[i + 1]) {
          ordenada = "NÃO está ordenada.";
          break
        } else {
          ordenada = "ESTÁ ordenada.";
        }
      }

      document.write(ordenada + "<br>");
    </script>
  </body>
</html>
