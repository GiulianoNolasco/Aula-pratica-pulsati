<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*

`Faça um script para que o usuário informe 3 numeros e o programa mostre os pares de numeros.`

-  Exemplo:
   <br>
   3 2 3 => 2 - 3 3
   <br>
   5 5 7 => 7 - 5 5
*/
      let num01 = parseInt(prompt("Informe um número"));
      let num02 = parseInt(prompt("Informe um número"));
      let num03 = parseInt(prompt("Informe um número"));
      let numerosPares = "";

      if (num01 == num02) {
        numerosPares += `${num01}, ${num02}`;
      }
      if (num01 == num03) {
        numerosPares += `${num01}, ${num03}`;
      }
      if (num02 == num03) {
        numerosPares += `${num02}, ${num03}`;
      }

      document.write(`Os numeros pares são ${numerosPares}.`);

    </script>
  </body>
</html>
