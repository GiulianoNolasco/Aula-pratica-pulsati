<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      /*

27.Escreva um código que verifica se uma string é um palíndromo ou não e exibe a mensagem correspondente.

*/
      let palavra = prompt("informe uma palavra.");
     
      if (palavra === palavra.split("").reverse().join("")) {
        document.write("É uma palavra Palíndroma.");
      } else {
        document.write("NÃO é uma palavra Palíndroma.");
      }
    </script>
  </body>
</html>
