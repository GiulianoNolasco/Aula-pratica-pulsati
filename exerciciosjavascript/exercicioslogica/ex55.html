<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*

      54. Escreva um programa que calcule o resto da divisão de dois números não inteiros

      */

      let numero1 = parseFloat(prompt("Informe o primeiro número."));
      let numero2 = parseFloat(prompt("Informe o segundo número."));
      let restoDaDivisao = numero1 % numero2;

      document.write(
        `O resto da divisão entre os dois números é: ${restoDaDivisao}`
      );
    </script>
  </body>
</html>
