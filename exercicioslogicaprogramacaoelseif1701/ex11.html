<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*

`Faça um programa aonde você precisa pedir 1 numero ao usuario escreva na tela 5 numeros abaixo dele 5 numeros acima dele e o numero dele vezes 2`

*/

      let numeroInformado = parseInt(prompt("Informe um número inteiro"));
      let numeroMenor = numeroInformado-1;
      let numeroMaior = numeroInformado + 5;
      let numeroMultiplicado = numeroInformado * 2;

      document.write(numeroInformado-1," ",numeroInformado-2," ",numeroInformado-3," ",numeroInformado-4," ",numeroInformado-5,"<br>");
      document.write(numeroInformado+1," ",numeroInformado+2," ",numeroInformado+3," ",numeroInformado+4," ",numeroInformado+5,"<br>");
      document.write(numeroMultiplicado);
    </script>
  </body>
</html>
