<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*

24.Escreva um script que verifica se uma string é igual a "javascript" ou "JavaScript" e exibe a mensagem correspondente.

*/
      let palavra = prompt("Escreva javascript ou JavaScript");

      if (palavra === "javascript") {
        document.write(`Você escreveu ${palavra}`);
      }
      else if (palavra === "JavaScript") {
        document.write(`Você escreveu ${palavra}`);
      } else {
        document.write(`Você escreveu ${palavra}, não foi o que eu lhe pedi.`);
      }
    </script>
  </body>
</html>
