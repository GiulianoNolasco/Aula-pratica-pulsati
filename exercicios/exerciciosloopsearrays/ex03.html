<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
        Faça um programa que leia um nome de usuário e a sua senha e não aceite a senha
        igual ao nome do usuário, mostrando uma mensagem de erro e voltando a pedir as informações.

          */

      let usuario = "";
      let senha = "";
      
      usuario = prompt("Informe um usuario");
      senha = prompt("Informe uma senha");

      
      while (usuario == senha){
        alert("Erro, usuário e senha iguais.");
        usuario = prompt("Informe um usuario.");
        senha = prompt("Informe uma senha.");
        }

      document.write(`Usuario = ${usuario}, Senha = ${senha}`);
    </script>
  </body>
</html>
