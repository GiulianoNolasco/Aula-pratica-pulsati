    <script>
      /*

      64. Escreva um programa que verifique se uma string é um pangrama.

      Um pangrama é uma frase que contém todas as letras de um determinado alfabeto.    
      Quem traz CD, LP, fax, engov e whisky JB? (29 letras)
      Jane quer LP, fax, CD, giz, TV e bom whisky.[2] (30 letras)
      TV faz quengo explodir com whisky JB. (30 letras)
      Vejo xá gritando que fez show sem playback. (35 letras)
      Todo pajé vulgar faz boquinha sexy com kiwi. (36 letras)
      Vi que ex-janota gordo fez show com playback. (36 letras)
      Já fiz vinho com toque de kiwi para belga sexy. (37 letras)
      Bancos fúteis pagavam-lhe queijo, whisky e xadrez. (41 letras)

      */
      let frase = prompt("Informe uma frase.").toLowerCase();

      let letrasAlfabeto = [
        "a",
        "b",
        "c",
        "d",
        "e",
        "f",
        "g",
        "h",
        "i",
        "j",
        "l",
        "m",
        "n",
        "o",
        "p",
        "q",
        "r",
        "s",
        "t",
        "u",
        "v",
        "x",
        "z",
      ];
       
      let letrasFrase = [];

      for (let i = 0; i <= frase.length; i++) {
        frase[i];
        letrasFrase.push(frase[i]);
      }

      let letrasFraseSelecionadas = [];

      for (let i = 0; i < letrasAlfabeto.length; i++) {
        for (let y = 0; y <= letrasFrase.length; y++) {
          if (
            letrasAlfabeto[i] == letrasFrase[y]           ) {
            letrasFraseSelecionadas.push(letrasFrase[y]);
            break;
          }
        }
      }

      let resultado;

      if (letrasAlfabeto.length == letrasFraseSelecionadas.length) {
        resultado = "É um pangrama.";
      } else {
        resultado = "NÃO é um pangrama.";
      }

      document.write(`
      A frase informada foi:<br>
      (${frase})<br>
      A frase ${resultado}<br><br>
      Alfabeto considerado X Letras encontradas:<br>
      ${letrasAlfabeto}. ${letrasAlfabeto.length}<br>
      ${letrasFraseSelecionadas}. ${letrasFraseSelecionadas.length}<br>
      `);
      
    </script>
