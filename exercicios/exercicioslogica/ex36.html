  <body>
    <script>
      /*

36. Escreva um programa que ordene uma lista de nÃºmeros em ordem crescente.

      */
      let numeros = [45, 58, 698, 87, 1, 6, 5, 7];

      numeros.sort(function (a, b) {
        if (a > b) return 1;
        if (a < b) return -1;
        return 0;
      });

      document.write(numeros);
    </script>
  </body>
