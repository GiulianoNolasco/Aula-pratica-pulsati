<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*

      Peça ao usuário uma quantidade de linhas e e outra de colunas, depois declare tal matriz, inicialize todos os elementos de 
      1 até 'linha x coluna'.
      
      */

      function criarMatriz() {
        let linhas = parseInt(prompt("Informe a quantidade de linhas."));
        let colunas = parseInt(prompt("Informe a quantidade de colunas."));

        for (let i = 1; i <= linhas; i++) {
          for (let y = 1; y <= colunas; y++) {
            document.write(y+" ");
          }
          document.write("<br>");
        }
      }

      criarMatriz();
    </script>
  </body>
</html>
