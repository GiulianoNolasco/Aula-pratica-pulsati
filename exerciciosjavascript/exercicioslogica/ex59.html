<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*

      59. Escreva um programa que calcule o quociente e o resto de uma divisão inteira.

      */

      let numero1 = parseInt(prompt("Informe o primeiro número."));
      let numero2 = parseInt(prompt("Informe o segundo número."));

      let quociente = numero1 / numero2;
      let restoDaDivisao = numero1 % numero2;

      document.write(`O quociente da divisão entre ${numero1} e ${numero2} é ${quociente}.<br>
      O resto da divisão entre ${numero1} e ${numero2} é ${restoDaDivisao}`);

    </script>
  </body>
</html>
