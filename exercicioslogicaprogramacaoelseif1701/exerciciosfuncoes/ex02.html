<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
      Crie um programa onde o usuario informa uma quantidade indeterminada de notas e você (COM UMA FUNÇÃO) 
      mostra a média das notas

          */

      let confirmacao = true;
      let notas = [];

      while (confirmacao == true) {
        notas.push(parseFloat(prompt("informe as notas")));
        confirmacao = confirm("Deseja continuar");
      }
      function calcularMediaNotas(array) {
        let somaNotas = 0;
        for (let i = 0; i < array.length; i++) {
          somaNotas += array[i];
        }
        let media = somaNotas / array.length;
        document.write("A média das notas informadas é:" + media);
        document.write("<br>As notas informadas foram:" + array);
      }

      calcularMediaNotas(notas)

    </script>
  </body>
</html>
