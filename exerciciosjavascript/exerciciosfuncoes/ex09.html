<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*

      Faça um programa que pergunte a hora ao usuário e, baseando-se no horario descrito exiba a saudação apropriada.

    0-11 Bom dia
    12-17 Boa tarde
    18-23 Boa noite

      */
      function saudacaoInicial() {
        let nome = prompt("Olá, qual o seu nome?");
        let horaInformada = parseInt(prompt("Favor informe a hora atual. (0-23horas)"));

        let saudacao = "";

        if (horaInformada <= 11) {
          saudacao = "Bom dia!";
        }
        else if (horaInformada >= 18) {
          saudacao = "Boa noite!";
        } else {
          saudacao = "Boa tarde!";
        }

        document.write(`Olá ${nome}, ${saudacao}`);
      }
      saudacaoInicial();
    </script>
  </body>
</html>
