<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>

  <body>
    <script>
      /*

40. Escreva um programa que verifique se um número é capicua


      */

      let numero = prompt("informe um número.");
     
      if (numero === numero.split("").reverse().join("")) {
        document.write("É um número Capicua.");
      } else {
        document.write("NÃO é um número Capicua.");
      }
      document.write("<br>" + numero+"<br>"  );

      document.write(numero.split("").reverse().join(""));

      
    </script>
  </body>
</html>
