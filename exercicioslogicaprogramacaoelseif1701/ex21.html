<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*

21. Escreva um script que verifica se um número é divisível por 3 ou não e exibe a mensagem correspondente.

*/
      let numero = parseInt(prompt("Informe um número inteiro"));

      if (numero % 3 == 0) {
        document.write("O número é divisível por 3");
      } else {
        document.write("O número não é divisível por 3");
      }
    </script>
  </body>
</html>
