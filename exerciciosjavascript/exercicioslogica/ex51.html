<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*

      51. Escreva um programa que calcule a soma dos n numeros por√©m somente dos numeros que nao forem inteiros

      */

      let numeros = [12, 12.4, 30, 23.54, 15, 0.01];

      function somaNumerosNaoInteiros(array) {
        numeroComparacao = 0;
        let arrayNova = [];
        let soma = 0.0;

        for (let i = 0; i < array.length; i++) {
          numeroComparacao = parseInt(array[i]);
          if (array[i] % numeroComparacao != 0) {
            arrayNova.push(array[i]);
          }
        }

        for (let i = 0; i < arrayNova.length; i++) {
          soma += arrayNova[i];
        }

        document.write(soma.toFixed(2));
      }
      somaNumerosNaoInteiros(numeros);
    </script>
  </body>
</html>
