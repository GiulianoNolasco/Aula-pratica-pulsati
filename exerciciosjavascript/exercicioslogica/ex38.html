  <body>
    <script>
      /*

38. Escreva um programa que calcule o fatorial de um número escolhido pelo usuário.

      */
// Otra forma, ex nr 67.
      
      let numero = parseInt(prompt("informe um numero inteiro."));

      let resultadoFatorial =  (numero*(numero-1));

      for (let i = numero-2; i >= 1; i--) {
        resultadoFatorial = resultadoFatorial*i
      }

      document.write(resultadoFatorial);
    </script>
  </body>
