    <script>
      /*

30. Utilize um laço "for" para criar uma pirâmide de números, onde cada linha tem um número a mais do que a linha anterior.

*/

      let contagem = "0";

      for (let i = 1; i < 10; i++) {
        
        document.write(contagem+"<br>");
        contagem+= i
      }
