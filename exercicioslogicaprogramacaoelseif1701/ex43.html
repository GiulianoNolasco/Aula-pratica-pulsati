  <body>
    <script>
      /*

      43. Escreva um programa que calcule a soma dos números impares de uma lista

      */

      let numeros = [2,2,2,6,10,20,11,13,19,54687,2547,5263,21];
      let soma = 0;

      for (let i = 0; i < numeros.length; i++) {
        if ((numeros[i] % 2) !== 0) {
          soma+=numeros[i];
          document.write(`Número: ${numeros[i]} é ímpar.<br>`)

        }
      }

      document.write(`A soma dos números ímpares é: ${soma}`)
    
    </script>
