<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*

48. Escreva um programa que calcule a formula de baskara de 
números definidos pelo usuário

      */

      let a = parseInt(prompt("Informe valor de a"));
      let b = parseInt(prompt("Informe o valor de b"));
      let c = parseInt(prompt("Informe o valor de c"));

      let resultado = b * b - 4 * a * c;

      document.write(
        `A formula de Bhascara dos números ${a},${b} e ${c},  é ${resultado}`
      );
    </script>
  </body>
</html>
